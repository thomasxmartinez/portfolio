<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thomas Martinez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="vendor/styles/normalize.css">
  <link rel="stylesheet" href="vendor/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
  <script id="resume-template" type="text/x-handlebars-template">
  <article class="clear" data-location="{{location}}" data-title="{{jobTitle}}">
    <header>
      <h1>{{jobTitle}}</h1>
      <div>
        <address><a href="{{location}}"></a></address>
        {{location}}
        {{{jobDescription}}}
      </div>
    </header>
    <section class="resume-body"></section>
    <a href="#" class="read-on">Read on &rarr;</a>
  </article>
</script>
  <header class="resume-header clear">
    <img class="linkedImage" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAUCAAAAJDU1YjcwZWZhLTM3NWMtNGNjNC04ZDVjLTgwZjI1NTk1N2I2OA.jpg">
    <section class="heading-h1">
      <h1>
        Thomas Martinez
      </h1>
    </section>
    <nav class="top-nav">
      <div class="icon-menu"></div>
      <ul>
        <li class="tab" data-content="resume-info"><a href="#" class="icon-home"> Home</a></li>
        <li class="tab" data-content="about"><a href="#" class="icon-cross"> About</a></li>
        <li><a href="https://www.linkedin.com/in/thomasxmartinez" target="_blank" class="icon-address-book"> LinkedIn</a></li>
        <li><a href="https://github.com/thomasxmartinez/" target="_blank" class="icon-github"> GitHub</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="resume-info" class="tab-content" title-category="attr-category">
      <article class="template" title-category="attr-category">
          <h1 class="job-title"></h1>
          <h2 class="location"></h2>
          <section class="resume-body"></section>
          <a href="#" class="read-on">Read on &rarr;</a>
      </article>
      <section id="about" class="tab-content">
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type= "text/javascript" src= "data/resumeData.json" ></script>
    <script type= "text/javascript" src= "scripts/constructor.js" ></script>
    <script type= "text/javascript" src= "scripts/resumefilter.js"></script>

  </body>
  </html>
